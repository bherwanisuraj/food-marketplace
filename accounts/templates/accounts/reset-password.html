{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="user-dashboard loader-holder">
              <div class="user-holder">
                <h4 class="text-center" style="margin-bottom: 0;">Reset Password</h4>
                <hr />
                <div id="restaurant-sets-holder">
                  <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url 'reset-password' %}">
                    {% csrf_token %}
                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                      <li>
                        <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="field-holder">
                                      <input type="password" name="password" placeholder="Enter a new password">
                                    </div>
                                  </div>
                                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="field-holder">
                                      <input type="password" name="confirm_password", placeholder="Enter it again">
                                    </div>
                                  </div>
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="field-holder">
                              <div class="payment-holder">
                                <input type="submit" value="Reset" id="btn-next-restaurant-information" class="bgcolor" />
                              </div>
                            </div>
                          </div>
                          
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            {% include 'includes/alert.html' %}
                          </div>
                        </div>
                      </li>
                    </ul>          
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
